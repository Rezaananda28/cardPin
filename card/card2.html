<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMES WITH YOU</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Comic Sans MS", cursive;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        overflow: hidden;
        color: white;
        flex-direction: column;
      }

      .container {
        position: relative; /* Agar tombol dapat diposisikan secara absolut di dalamnya */
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        width: auto;
        min-height: 400px; /* Sesuaikan dengan tinggi card */
      }

      h1 {
        text-align: center; /* Agar teks berada di tengah */
        font-size: 36px;
        color: #ff6b81; /* Warna teks hitam */
        position: absolute;
        top: 40px; /* Posisi teks di atas */
        left: 40%;

        z-index: 10; /* Pastikan teks berada di atas elemen lain */
      }

      .hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0; /* Pastikan hearts berada di belakang elemen lain */
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff6b81;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in-out;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff6b81;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: 10px;
        top: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(45deg);
          opacity: 0;
        }
      }

      .time-display {
        font-size: 50px;
        display: flex;
        justify-content: center;
        gap: 20px;
        font-weight: bold;
        text-align: center;
      }

      .time-unit {
        background: linear-gradient(to right, #ff6b81, #ff9a9e);
        border-radius: 10px;
        padding: 20px;
        font-size: 40px;
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .time-unit span {
        font-size: 25px;
        color: #f5f5f5;
      }

      .image-container {
        flex: 1;
        height: 350px;
        padding-right: 40px;
        padding-top: 40px;
      }

      .image-container img {
        width: auto;
        height: 300px;
        border: 3px solid #ff6b81;
        border-radius: 10px;
        object-fit: cover;
      }

      .button-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 10; /* Pastikan tombol berada di atas */
      }

      .next-button {
        background-color: #ff6b81;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .next-button:hover {
        background-color: #ff9a9e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Judul di atas waktu, berwarna hitam dan di tengah -->
      <h1>Times With You â™¡</h1>

      <div class="image-container">
        <img src="/public/img/pincard.jpg" alt="Romantic Poto" />
      </div>

      <div id="timeDisplay" class="time-display">
        <div class="time-unit">
          <div id="days">0</div>
          <span>Days</span>
        </div>
        <div class="time-unit">
          <div id="hours">0</div>
          <span>Hours</span>
        </div>
        <div class="time-unit">
          <div id="minutes">0</div>
          <span>Minutes</span>
        </div>
        <div class="time-unit">
          <div id="seconds">0</div>
          <span>Seconds</span>
        </div>
      </div>

      <!-- Tombol Next di dalam card, di bawah kanan -->
      <div class="button-container">
        <a href="/pages/tts.html">
          <button class="next-button">Next</button>
        </a>
      </div>
    </div>

    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>

    <script>
      // Set tanggal mulai
      const startDate = new Date("March 30, 2024 00:00:00");

      // Fungsi untuk menghitung waktu yang berjalan
      function updateTime() {
        const currentDate = new Date();
        const diff = currentDate - startDate; // Selisih waktu dalam milidetik

        // Hitung hari, jam, menit, detik
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        // Tampilkan waktu pada elemen
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      }

      // Update waktu setiap detik
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
